<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'chirishni Tasdiqlash</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4>O'chirishni Tasdiqlash</h4>
        </div>
        <div class="card-body">
            <p class="lead">Siz quyidagi kitobni o'chirishni xohlaysizmi?</p>

            <ul class="list-group mb-3">
                <li class="list-group-item"><strong>Kitob nomi:</strong> {{ book.title }}</li>
                <li class="list-group-item"><strong>Muallif:</strong> {{ book.author }}</li>
            </ul>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">O'chirish</button>
                <a href="{% url 'book-list' %}" class="btn btn-secondary">Bekor qilish</a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
